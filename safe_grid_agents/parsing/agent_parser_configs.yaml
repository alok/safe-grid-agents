# dummy testing agents
random:
single:
  action:
    alias: a
    type: int
    default: 0
    help: "Which action the agent will choose (default: 0)"
# standard RL agents
tabular-q:
  lr: &learnrate
    alias: l
    type: float
    required: true
    help: "Learning rate (required)"
  epsilon: &epsilon
    alias: e
    type: float
    help: "Exploration constant for epsilon greedy policy"
  epsilon-anneal: &epsilon-anneal
    alias: dl
    type: int
    help: "Number of timesteps to linearly anneal epsilon exploration"
deep-q:
  lr: *learnrate
  epsilon: *epsilon
  epsilon-anneal: *epsilon-anneal
  replay-capacity:
    alias: r
    type: int
    help: "Capacity of replay buffer"
  sync-every:
    alias: s
    type: int
    help: "Number of timesteps to wait before syncing target network"
  n-layers: &layers
    alias: ls
    type: int
    help: "Number (non-input) layers for Q network"
  n-hidden: &hidden
    alias: hd
    type: int
    help: "Number of neurons per hidden layer"
  batch-size: &batchsize
    alias: b
    type: int
    help: "Batch size for model training"
  device: &device
    alias: dv
    type: int
    default: 0
    help: "If using CUDA, which device to use for training (default: 0)"
  log-gradients: &gradlog
    alias: lg
    action: store_true
    help: "Log gradients to a Tensorboard histogram (default: False)"
ppo-mlp:
  lr: *learnrate
  rollouts: &rollouts
    alias: r
    type: int
    required: true
    help: "Number of rollouts for generating training data (required)"
  # horizon:
  #   alias: hz
  #   type: int
  #   required: true
  #   help: "Rollout horizon (required)"
  epochs: &epochs
    alias: e
    type: int
    required: true
    help: "Training epochs (required)"
  batch-size: *batchsize
  clipping: &clipping
    alias: c
    type: float
    help: "Epsilon constant for clipping in surrogate loss"
  critic-coeff: &critic_coeff
    alias: cc
    type: float
    help: "Scaling coefficient of critic loss; should be in (0,1]"
  # gae-coeff:
  #   alias: g
  #   type: float
  #   default: .95
  #   help: "Generalized advantage estimation coefficient (default: .95)"
  entropy-bonus: &entropy_bonus
    alias: eb
    type: float
    help: "Entropy bonus exploration coefficient"
  n-layers: *layers
  n-hidden: *hidden
  device: *device
  log-gradients: *gradlog
ppo-cnn:
  n-channels: &n_channels
    alias: ch
    type: int
    help: "Number of channels for the convolutional layers"
  lr: *learnrate
  rollouts: *rollouts
  epochs: *epochs
  batch-size: *batchsize
  clipping: *clipping
  critic-coeff: *critic_coeff
  entropy-bonus: *entropy_bonus
  n-layers: *layers
  device: *device
  log-gradients: *gradlog

# (purportedly) safe RL agents
ppo-crmdp:
  n-channels: *n_channels
  lr: *learnrate
  rollouts: *rollouts
  epochs: *epochs
  batch-size: *batchsize
  clipping: *clipping
  critic-coeff: *critic_coeff
  entropy-bonus: *entropy_bonus
  n-layers: *layers
  device: *device
  log-gradients: *gradlog
tabular-ssq:
  lr: *learnrate
  epsilon: *epsilon
  epsilon-anneal: *epsilon-anneal
  budget:
    alias: b
    type: int
    required: y
    help: "Max number of queries of H for supervision in SSRL (required)"
  warmup:
    alias: w
    type: float
    default: .5
    help: "Proportion of budget to spend during warmup phase (default: .5)"
  fuzzy-query:
    alias: f
    type: float
    default: 1.0
    help: "Probability of querying H while online if budget and delta conditions are met (default: 1.0)"
  delta:
    alias: dt
    type: float
    default: .9
    help: "Minimum quantile of episode returns for allowing to query H (default: .9)"
  C-prior:
    alias: p
    type: float
    default: .01
    help: "Prior for state corruption (default: .01)"
